{% extends 'Base/base.html' %}

{% block content %}
<div class="container">
    <h3>Editar Productos ofrecidos</h3>
    <br>
   <form method="POST">
            {% csrf_token %} 
            {{ formProducto.id }} 

            <div class="row">
               
            <div class="col-6">

                <div class="mb-3">
                    <label for="nombre">Nombre del producto</label>
                    {{ formProducto.nombre}}
                </div>

                <div class="mb-3">
                    <label for="precio">Precio</label>
                    {{ formProducto.precio }}  
                </div>

                <div class="mb-3">

                    {{ formProducto.stock }}  
                </div>

                <div class="mb-3">
                    <label for="garantia">Dias de garant√≠a</label>
                    {{ formProducto.garantia }}  
                </div>
                         
                <button type="submit" class="btn btn-success">GRABAR</button> 
            </div> 
                </div>
           </div>
            </div>
            </div>
    </form>
</div>
{% endblock %}
