{% extends 'Base/base.html' %}

{% block content %}
<h3>Agregar Usuario</h3>

<div class="content container">
    <form method="POST">
        <div class="row">
            <div class="col-8">
                {% csrf_token %} 
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">GRABAR</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
